<body>
    <h1>Sorting Visualizer</h1>

    <div class="controls">
        <button id="newarr"><b>New Array</b></button>

        <label for="sizer">Size:</label>
        <input id="sizer" type="range" min="20" max="60" step="1" value="20">

        <label for="speed">Speed:</label>
        <input id="speed" type="range" min="20" max="240" step="1" value="20">

        <button id="bubble"><b>Bubble Sort</b></button>
        <button id="selection"><b>Selection Sort</b></button>
    </div>

    <div id="bar"></div>

    <script src="sorting.js"></script>
    <script src="bubble.js"></script>
    <script src="selection.js"></script>
</body>
